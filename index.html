<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Use your favorite Calculator!</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="prev-display"></div>
            <div class="solution-display"></div>
        </div>
        <div class="btns">
            <div class="btn clear op2">AC</div>
            <div class="btn del op2"><span class="material-symbols-outlined del">Backspace</span></div>
            <div class="btn neg op2">-/+</div>
            <div class="btn dev op">รท</div>
            <div class="btn digit">7</div>
            <div class="btn digit">8</div>
            <div class="btn digit">9</div>
            <div class="btn mult op">x</div>
            <div class="btn digit">4</div>
            <div class="btn digit">5</div>
            <div class="btn digit">6</div>
            <div class="btn subs op">-</div>
            <div class="btn digit">1</div>
            <div class="btn digit">2</div>
            <div class="btn digit">3</div>
            <div class="btn add op">+</div>
            <div class="btn digit zero">0</div>
            <div class="btn decim">.</div>
            <div class="btn eq op">=</div>
        </div>
    </div>
    <div class="theme">
        <button class="tBtn one" data-box-shadow="0 60px 80px rgba(0,0,0,0.60), 0 45px 26px rgba(0,0,0,0.14)" data-bgcolor="">theme</button>
        <button class="tBtn two" data-box-shadow="0 0 0 2px rgb(235, 142, 21), 8px 8px 0 0 rgb(231, 137, 14)" data-bgcolor="#ff9d0a">theme</button>
        <button class="tBtn three" data-box-shadow="5px 5px 0 0 rgba(65,117,5,1), 10px 10px 0 0 rgba(65,117,5,0.6), 15px 15px 0 0 rgba(65,117,5,0.4)" data-bgcolor="#6aad1e">theme</button>
        <button class="tBtn four" data-box-shadow="-5px -5px 30px 5px #da667b, 5px 5px 30px 5px #da667b" data-bgcolor="#da667b">theme</button>
    </div>
</body>
</html>
